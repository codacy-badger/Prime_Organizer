<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Respons&#225;vel</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(str_responsavel)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(dta_data)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Colaborador</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="colaborador_id<%%RND1%%>"><%%COMBOTEXT(colaborador_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Tipo de ajuste</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_ajuste)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Possui evid&#234;ncia</label>
			<div class="col-xs-9">
				<div class="form-control-static"><input type="checkbox" name="bol_evidencia" id="bol_evidencia" value="1" <%%CHECKED(bol_evidencia)%%> readonly></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Quantidade</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(int_quantidade)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Gestor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="gestor_id<%%RND1%%>"><%%COMBOTEXT(gestor_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Notifica&#231;&#227;o para Gestor</label>
			<div class="col-xs-9">
				<div class="form-control-static"><input type="checkbox" name="bol_notificacao" id="bol_notificacao" value="1" <%%CHECKED(bol_notificacao)%%> readonly></div>
			</div>
		</div>
	</fieldset>
</div>
