<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Iniciativa</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_iniciativa)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Empresa</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="empresa_id<%%RND1%%>"><%%COMBOTEXT(empresa_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Contato</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="contato_id<%%RND1%%>"><%%COMBOTEXT(contato_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Meio</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_meio)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Finalidade</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_finalidade)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(dta)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Campanha</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="campanha_id<%%RND1%%>"><%%COMBOTEXT(campanha_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Respons&#225;vel</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="usuario_id<%%RND1%%>"><%%COMBOTEXT(usuario_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Anota&#231;&#245;es</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(str_anotacoes)%%></div>
			</div>
		</div>
	</fieldset>
</div>
