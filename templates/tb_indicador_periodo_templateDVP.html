<!-- Edit this file to change the layout of the detail view print preview page -->


<div class="panel-heading"><h3 class="panel-title">
	<strong><%%DETAIL_VIEW_TITLE%%></strong>
	<div class="hidden-print pull-right">
		<div class="btn-group">
			<button type="button" id="print" onclick="window.print();" title="<%%TRANSLATION(Print)%%>" class="btn btn-primary"><i class="glyphicon glyphicon-print"></i> <%%TRANSLATION(Print)%%></button>
			<button type="submit" id="back" title="<%%TRANSLATION(Cancel Printing)%%>" class="btn btn-default"><i class="glyphicon glyphicon-remove-circle"></i> <%%TRANSLATION(Cancel Printing)%%></button>
		</div>
	</div>
	<div class="clearfix"></div>
</h3></div>

<div class="panel-body">
	<fieldset class="form-horizontal">
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">ID</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(id)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Indicador</label>
			<div class="col-xs-9">
				<div class="form-control-static"><span id="indicador_id<%%RND1%%>"><%%COMBOTEXT(indicador_id)%%></span></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Unidade</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_unidade)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Vertical</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(str_vertical)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Respons&#225;vel</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(str_responsavel)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Data</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%COMBOTEXT(dta)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Sazonalidade</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(flo_sazonalidade)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Meta</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(int_meta)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Meta ajustada</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(int_meta_ajustada)%%></div>
			</div>
		</div>
		<div class="form-group" style="border-bottom: dotted 1px #DDD;">
			<label class="col-xs-3 control-label">Realizado</label>
			<div class="col-xs-9">
				<div class="form-control-static"><%%VALUE(int_realizado)%%></div>
			</div>
		</div>
	</fieldset>
</div>
